<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мой сайт-портфолио</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="home_header" id="header-id">
            <div class="container">
                <nav>
                    <img src="../icons/logo.png" class="logo">
                    <ul>
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="works.html">Портфолио</a></li>
                        <li><a href="contact.html">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Свяжитесь со мной</h1>
                    <p><img src="../icons/mail.png">amina.kamilova20@gmail.com</p>
                    <p><img src="../icons/telephone.png">89094288558</p>
                    <div class="social-icons">
                        <a href="https://m.vk.com/hey_not_mention"><img src="../icons/vk.png"></a>
                        <a href="https://www.instagram.com/"><img src="../icons/instagram.png"></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Ваше имя" required>
                        <input type="email" name="Email" placeholder="Ваш email" required>
                        <textarea name="Message" rows="6" placeholder="Ваше сообщение"></textarea>
                        <button type="submit" class="btn btn2">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const scriptURL='https://script.google.com/macros/s/AKfycby4JGJOfJ5rziYLJs2G99Q_LuLcEAOaDLVvjEIFGDikBovxmOs_BgO1Lc_LH_ag52Xu/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
        </script>
        
    </div>
